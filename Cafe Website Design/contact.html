<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Swastik Behera">
    <meta name="description" content="Contact information for Cafe Happy Hours">
    <title>Contact Us - CHH</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="/cafe html project/">Home</a>
                </li>
                <li>
                    <a href="/cafe html project/#about">About <abbr title="Cafe Happy Hours">CHH</abbr></a>
                </li>
                <li>
                    <a href="/cafe html project/#menu">Our Menu</a>
                </li>
                <li>
                    <a href="/cafe html project/hours.html">Cafe Hours</a>
                </li>
            </ul>
        </nav>

        <figure>
            <img src="/cafe html project/images/bbsrimages.jpg" alt="Our Bhubaneswar Branch" title="ready to eat!"
                width="400" height="260">
            <figcaption>
                We are now live at Bhubaneswar
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Our Contact Form</h2>

            <form action="">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                555 sahid nagar Lane, Suite T<br>
                Bhubaneswar, PIN-753003
                <br><br>
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; Cafe Happy Hours</p>
    </footer>
</body>

</html>
